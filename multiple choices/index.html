<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>KML quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="container">

        <div id="start">Start Quiz!</div>
        <!-- buton tipinde tıklayınca başlayacak -->

        <div id="quiz" style="display : none;">
        <!-- soruların görüneceği bölüm -->
            <div id="question">
                <p>Question</p>
            </div>

            <div id="qImg">
                <img src="img.png" alt="">
            </div>

            <div id="timer">
                <div id="counter"></div>
                <div id="btimeGauge"></div>
                <div id="timeGauge"></div>
            </div>

            <div id="choices">
                <div class="choice" id="A" onclick="checkAnswer('A')">A</div>
                <div class="choice" id="B" onclick="checkAnswer('B')"><B></div>
                <div class="choice" id="C" onclick="checkAnswer('C')">C</div>
            </div>

            <div id="progress">
                <!-- <div class="prog"></div> -->
            </div>

        </div>

        <div id="scoreContainer" style="display : none;">
        <img src="smile.png" alt="">
        <p>50%</p>
        </div>

    </div>

    <script src="quiz.js"></script>
</body>
</html>
